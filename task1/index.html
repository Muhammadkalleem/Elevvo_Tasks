<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Overlay (background dimmer) -->
  <div class="overlay" id="overlay"></div>

  <!-- Main app layout -->
  <div class="container">
    <div class="sidebar" id="sidebar">
   
      <div class="logo">
        <h2>LOGO</h2>
      </div>
      <ul class="nav-links">
        <li><i class="fas fa-home"></i><span>Home</span></li>
        <li><i class="fas fa-user"></i><span>Profile</span></li>
        <li><i class="fas fa-cog"></i><span>Settings</span></li>
        <li><i class="fas fa-info-circle"></i><span>About</span></li>
        <li><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
      </ul>
    </div>

    <div class="main-content">
        <button id="toggleBtn"><i class="fas fa-bars"></i></button>
      <h1 style="margin-left: 50px;">Welcome to the Dashboard Screen</h1>
    </div>
  </div>

  <!-- Your JavaScript file -->
  <script src="script.js"></script>

</body>
</html>
